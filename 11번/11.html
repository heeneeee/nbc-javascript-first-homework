<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const time = new Date();

      if (time.getHours() <= 9) {
        console.log("good morning");
      } else if (time.getHours() <= 17) {
        console.log("good afternoon");
      } else {
        console.log("good evening");
      }
    </script>
  </body>
</html>
